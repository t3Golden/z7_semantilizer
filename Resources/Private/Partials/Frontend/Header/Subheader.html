<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:variable name="baseClassName" value="{f:if(condition:class, then:'{class}', else:'ce-subheader')}"/>

    <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: layout,
                    position: position,
                    class: baseClassName}"/>
</f:if>
</html>
